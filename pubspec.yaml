name: twitch_treasure_seeker
description: A collective game of the infamous Mine Sweeper for Twitch.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.0
  audioplayers: ^5.1.0
  twitch_manager:
    path: ./plugins/twitch_manager

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/